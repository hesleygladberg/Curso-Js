<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body{
            font: normal 18pt Arial;

        }
        input{
            font: normal 18pt Arial;
            width: 100pt;
            

        }
        div#res{
            margin-top: 10pt;
            
        }
        

    </style>
</head>
<body>
    <h1> Somando valores!    </h1>
    <input type="number" name="txtn1" id="txtn1"> + 
    <input type="number" name="txtn2" id="txtn2"> 
    <input type="button" value="somar" onclick="somar()"> <br>
   
    <input type="number" name="mt1" id="mt1"> x
    <input type="number" name="mt2" id="mt2">
    <input type="button" value="mutiplicar" onclick="mutiplicar()">


    <div id= 'res'>Resultado   </div>
    <script>
        function somar(){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.getElementById('txtn2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma de ${n1} + ${n2} é igual a  <strong>${s}</strong> !`
        }
        function mutiplicar(){
            var m1 = document.getElementById('mt1')
            var m2 = document.getElementById('mt2')
            var res = document.getElementById('res')
            var m1 =Number(m1.value)
            var m2 = Number(m2.value)
            var r = m1 * m2
            res.innerHTML = `O valor de ${m1} multiplicado por ${m2} é ${r}`
        }
    </script>
    
    
</body>
</html>
